<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <article class="card">
      <figure class="profile-picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" width="88" height="88">
      </figure>
      <h1 class="name-box">Jessica Randal</h1>
      <div class="location-box">London, United Kingdom</div>
      <div class="quote">"Front-end developer and avid reader."</div>

      <div class="links-box">
        <button class="button" type="button">GitHub</button> 
        <button class="button" type="button">Frontend Mentor</button> 
        <button class="button" type="button">LinkedIn</button> 
        <button class="button" type="button">Twitter</button> 
        <button class="button" type="button">Instagram</button> 
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Weyehn Reeves</a>.
  </footer>

</body>
</html>
